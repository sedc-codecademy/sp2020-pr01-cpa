<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,500i,700&display=swap" rel="stylesheet">
        <!--CSS-->
        <link rel="stylesheet" href="style.css">
        <title>Carpool</title>
    </head>
    <body>
        <header>
            <div class="logo-container">
                <img class="logo" src="CarPool06.svg" alt="img">
            </div>
            <div class="loader-container">
                <img class="loader" src="whiteWheel.svg" alt="img">
            </div>
        </header>
        <main>
            <section class="section1">
                <p class="text">Не патувај сам, најди си другарче!</p>
                <div class="main-button">
                    <button class="btn-main" id="baramPrevoz">Барам превоз</button>
                    <button class="btn-main">Нудам превоз</button>
                </div>
            </section>
            <section class="section2">
                <div class="select-container">
                    <div class="startFinishDiv">
                        <button class="btn startFinishBtn" id="start">Град на тргнување</button>
                    </div>
                    <div class="startFinishDiv">
                        <button class="btn startFinishBtn" id="finish">Град на пристигнување </button>
                    </div>
                </div>
                <div class="back-filter">
                    <button class="btn back-btn" id="backBtnSection2"><i class='fas fa-caret-left' style='font-size:70px'></i></button>
                    <button class="btn filter-btn" id="searchBtn">Пребарај</button>
                </div>
            </section>
            <section class="section3">
                <div class="citiesDiv" id="citiesDiv">
                <!-- Buttons added via script -->
                </div>
            </section>
            <section class="section4">
                <div id="name-time-free-seats-icons">
                    <p class="name-icon">Име и Презиме</p>
                    <p class="clock-icon"><i class='far fa-clock'></i></p>
                    <p class="friends-icon"><i class='fas fa-user-friends'></i></p>
                </div>
                <div id="name-time-free-seats">
                </div>
            </section>
            <section class="section5">
                <div class="info-container" id="driver-info">
                </div>
            </section>
            <section class="section6">
                <div class="final-btn-container">
                    <div class="doneBtnStyle btn" id="doneMsg"> Вашето место е резервирано </div>
                    <div class="doneBtnStyle btn" id="done"> &#10004; </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            За апликацијата
        </footer>
        <script src="script.js"></script>
    </body>
</html>
