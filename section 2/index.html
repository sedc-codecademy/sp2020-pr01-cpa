<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300i&display=swap&subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="logo-container">
        <div id="logo">
            <h1>CARPOOL</h1>
        </div>
    </div>
    <section id="start-finish">

       

        <div id="start-finish-back-filter" class="start-finish-back-filter">
            
            <div class="start-finish-container">
                <div class="start-btn">
                    <button class="btn start" >Град на тргнување</button>
                
                </div>
                <div class="finish-btn">
                    <button class="btn finish" >Град на пристигнување </button>
                </div>
            </div>

            <div class="back-filter">
                <button class="btn back-btn"><i class= 'fas fa-caret-left' style='font-size:70px'></i></button>
                <button class="btn filter-btn">Пребарај</button>
            </div>

        </div>
    </section>
</body>
</html>
