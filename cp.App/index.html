<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300i&display=swap&subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="logo">
        <h1>CARPOOL</h1>
    </div>
    <section id="available-rides">

        <div id="name-time-free-seats-icons">
            <p class="name-icon">Име и Презиме</p>
            <p class="clock-icon"><i class='far fa-clock'></i></p>
            <p class="friends-icon"><i class='fas fa-user-friends'></i></p>
        </div>

        <div id="name-time-free-seats">
            <div class="available-rides-info">
                <button class="btn available-rides-name" >Иван Нацевски</button>
                <button class="btn available-rides-time" >14:00</button>
                <button class="btn available-rides-free-seats" >2</button>
            </div>
            <div class="available-rides-info">
                <button class="btn available-rides-name" >Иван Митев </button>
                <button class="btn available-rides-time" >15:00</button>
                <button class="btn available-rides-free-seats" >4</button>
            </div>
            <div class="available-rides-info">
                <button class="btn available-rides-name" >Пане Манасков</button>
                <button class="btn available-rides-time" >19:00</button>
                <button class="btn available-rides-free-seats" >2</button>
            </div>
            <div class="available-rides-info">
                <button class="btn available-rides-name" >Катерина Атанасоска</button>
                <button class="btn available-rides-time" >22:00</button>
                <button class="btn available-rides-free-seats" >1</button>
            </div>
            <div class="available-rides-info">
                <button class="btn available-rides-name" >Катерина Атанасоска</button>
                <button class="btn available-rides-time" >22:00</button>
                <button class="btn available-rides-free-seats" >1</button>
            </div>
            <div class="available-rides-info">
                <button class="btn available-rides-name" >Катерина Атанасоска</button>
                <button class="btn available-rides-time" >22:00</button>
                <button class="btn available-rides-free-seats" >1</button>
            </div>

            <div class="available-rides-next-prev">
                <button class="btn next-prev next"><i class= 'fa fa-angle-double-left' style='font-size:26px'></i></button>
                <button class="btn next-prev prev"><i class= 'fa fa-angle-double-right' style='font-size:26px'></i></button>
            </div>

            <div class="available-rides-back">
                <button class="btn back-btn"><i class= 'fas fa-caret-left' style='font-size:70px'></i></button>
            </div>

        </div>
    </section>
</body>
</html>
